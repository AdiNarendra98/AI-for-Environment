model_opts:
  name: UnetDropout
  args: {inchannels: 15, outchannels: 2, net_depth: 5, dropout: 0.3, spatial: true}
optim_opts:
  name: Adam
  args: {lr: 0.0001}
metrics_opts:
  IoU: {threshold: 0.4}
  pixel_acc: {threshold: 0.4}
  precision: {threshold: 0.4}
  recall: {threshold: 0.4}
  dice: {threshold: 0.4}
log_opts:
  mask_names: [debris_glaciers, background]
reg_opts: {l1_reg: 0.0005}
